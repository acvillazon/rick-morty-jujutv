<app-navbar></app-navbar>
<div *ngIf="is_loading" class="container-preloader-home">
    <div class="preloader"></div>
</div>
<div class="page-homepage-body">
    <div id="head-character" class="container-character">
        <app-card-character [character]="char" *ngFor="let char of characters?.results"></app-card-character>
    </div>
    <mat-paginator [length]="characters?.info?.count"
      [pageSize]="20"
      [pageSizeOptions]="[20]"
      (page)="changePage($event)">
    </mat-paginator>
</div>
<app-footer></app-footer>
